<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVI Calc - Heineken Brasil</title>
    
    <!-- React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para entender JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- html2canvas para gerar a imagem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- jsPDF para gerar o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { -webkit-font-smoothing: antialiased; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES SVG ---
        const IconBase = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Star = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </IconBase>
        );
        const RefreshCw = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M8 16H3v5"></path>
            </IconBase>
        );
        const ChevronDown = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}><polyline points="6 9 12 15 18 9"></polyline></IconBase>
        );
        const ChevronUp = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}><polyline points="18 15 12 9 6 15"></polyline></IconBase>
        );
        const CheckCircle = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </IconBase>
        );
        const AlertCircle = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </IconBase>
        );
        const Globe = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </IconBase>
        );
        const TrendingUp = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </IconBase>
        );
        const AlertTriangle = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </IconBase>
        );
        const ImageIcon = ({ size = 24, className = "" }) => (
            <IconBase className={className} width={size} height={size}>
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </IconBase>
        );

        // --- DADOS E LÓGICA ---
        const CATEGORIES = {
            premium: {
                title: "Premium",
                target: 57,
                color: "bg-green-100 border-green-200",
                headerColor: "bg-[#008200] text-white",
                products: [
                    "Heineken Original",
                    "Heineken 0.0",
                    "Amstel Ultra",
                    "Sol",
                    "Sol 0.0",
                    "Praya Lager"
                ]
            },
            craft: {
                title: "Craft (Artesanais)",
                target: 53,
                color: "bg-amber-50 border-amber-200",
                headerColor: "bg-amber-600 text-white",
                products: [
                    "Eisenbahn (Estilos)",
                    "Baden Baden (Estilos)",
                    "Praya Clássica",
                    "Lagunitas",
                    "Blue Moon"
                ]
            },
            mainstream: {
                title: "Mainstream",
                target: 25,
                color: "bg-blue-50 border-blue-200",
                headerColor: "bg-blue-600 text-white",
                products: [
                    "Amstel",
                    "Devassa",
                    "Tiger"
                ]
            },
            economy: {
                title: "Economy",
                target: null,
                color: "bg-gray-50 border-gray-200",
                headerColor: "bg-gray-500 text-white",
                products: [
                    "Kaiser",
                    "Glacial",
                    "Bavária",
                    "Schin"
                ]
            }
        };

        const ProductInput = ({ name, value, onChange, share, totalShelf }) => {
            return (
                <div className="flex items-center justify-between py-3 border-b border-gray-100 last:border-0">
                    <div className="w-1/2 pr-2">
                        <span className="text-sm font-medium text-gray-700 block">{name}</span>
                        <span className="text-[10px] text-gray-400">
                            Share: <strong>{totalShelf > 0 ? share : '0.0'}%</strong>
                        </span>
                    </div>
                    <div className="w-1/2 flex items-center gap-3 justify-end">
                        <input
                            type="number"
                            value={value}
                            onChange={(e) => onChange(e.target.value)}
                            placeholder="0"
                            className="w-20 p-2 text-right bg-white border border-gray-300 rounded text-sm focus:ring-1 focus:ring-[#008200] focus:border-[#008200] outline-none transition-all"
                        />
                        <span className="text-xs text-gray-400 w-4">cm</span>
                    </div>
                </div>
            );
        };

        const CategorySection = ({ categoryKey, config, values, onUpdateWorld, onUpdateProduct }) => {
            const [isOpen, setIsOpen] = useState(true);

            const worldCm = values.world;
            const productValues = values.products;
            const totalShelf = parseFloat(worldCm) || 0;
            
            const hnkTotalVal = config.products.reduce((acc, prod) => {
                return acc + (parseFloat(productValues[prod]) || 0);
            }, 0);

            const isError = hnkTotalVal > totalShelf && totalShelf > 0;
            const totalShare = totalShelf > 0 ? ((hnkTotalVal / totalShelf) * 100).toFixed(1) : 0;
            const isTargetMet = config.target ? parseFloat(totalShare) >= config.target : true;

            return (
                <div className="mb-6 bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                    <div 
                        className="bg-[#008200] p-4 flex justify-between items-center text-white cursor-pointer"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <div className="flex items-center gap-2">
                            <Star className="w-5 h-5 text-red-500 fill-current" />
                            <h2 className="text-lg font-bold uppercase tracking-wider">{config.title}</h2>
                        </div>
                        <div className="flex items-center gap-3">
                            {config.target !== null && (
                                <span className="text-xs font-semibold bg-white/20 px-2 py-1 rounded">
                                    META: {config.target}%
                                </span>
                            )}
                            {isOpen ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                        </div>
                    </div>

                    {isOpen && (
                        <div className="p-4">
                            <div className="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <label className="text-xs font-bold text-blue-800 uppercase flex items-center gap-1">
                                        <Globe size={14} />
                                        Espaço Total da Categoria (Mundo)
                                    </label>
                                </div>
                                <div className="flex items-center gap-2">
                                    <input
                                        type="number"
                                        value={worldCm}
                                        onChange={(e) => onUpdateWorld(e.target.value)}
                                        placeholder="Total da gôndola em cm"
                                        className="w-full p-3 text-lg bg-white border border-blue-200 rounded text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none"
                                    />
                                    <span className="font-bold text-blue-300">cm</span>
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-xs font-bold text-gray-400 uppercase mb-3 pl-1">Nossos Produtos (cm)</h3>
                                <div className={`bg-gray-50 rounded-lg p-2 border ${isError ? 'border-red-300' : 'border-gray-200'}`}>
                                    {config.products.map((prod, idx) => {
                                        const val = parseFloat(productValues[prod]) || 0;
                                        const share = totalShelf > 0 ? ((val / totalShelf) * 100).toFixed(1) : 0;
                                        
                                        return (
                                            <ProductInput 
                                                key={idx}
                                                name={prod}
                                                value={productValues[prod] || ''}
                                                onChange={(val) => onUpdateProduct(prod, val)}
                                                share={share}
                                                totalShelf={totalShelf}
                                            />
                                        );
                                    })}
                                </div>
                                {isError && (
                                    <div className="flex items-center gap-1 text-red-500 text-xs mt-1 pl-1">
                                        <AlertTriangle size={12} />
                                        <span>Atenção: A soma dos produtos excede o total do mundo!</span>
                                    </div>
                                )}
                            </div>

                            <div className="border-t-2 border-dashed border-gray-200 pt-4">
                                <div className="flex justify-between items-end">
                                    <div>
                                        <span className="text-sm font-bold text-gray-500 block">SHARE TOTAL</span>
                                        <span className="text-xs text-gray-400">
                                            (Nossos: {hnkTotalVal}cm / Mundo: {totalShelf}cm)
                                        </span>
                                    </div>
                                    <div className={`text-4xl font-bold ${isTargetMet ? 'text-[#008200]' : 'text-red-500'}`}>
                                        {totalShare}%
                                    </div>
                                </div>
                                {config.target && totalShelf > 0 && (
                                    <div className={`mt-3 p-2 rounded flex items-center justify-center gap-2 text-sm font-bold ${isTargetMet ? 'bg-green-100 text-[#008200]' : 'bg-red-100 text-red-600'}`}>
                                        {isTargetMet ? <CheckCircle size={18} /> : <AlertCircle size={18} />}
                                        {isTargetMet ? `META DE ${config.target}% ATINGIDA` : `ABAIXO DA META DE ${config.target}%`}
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ReportTable = ({ allData, globalData, date, time, storeName, fds }) => {
            return (
                <div className="bg-white p-6 w-[800px] font-sans text-gray-800 border border-gray-300">
                    <div className="border-b-4 border-[#008200] pb-4 mb-6 flex justify-between items-end">
                        <div>
                            <h1 className="text-3xl font-bold text-[#008200] uppercase tracking-tighter">Relatório de Execução SOVI</h1>
                            <p className="text-sm text-gray-500 font-semibold mt-1">HEINEKEN BRASIL - EXECUÇÃO PERFEITA</p>
                        </div>
                        <div className="text-right text-sm text-gray-500">
                            <p>{date}</p>
                            <p>{time}</p>
                        </div>
                    </div>

                    <div className="mb-6 grid grid-cols-2 gap-4">
                        <div className="bg-gray-50 p-3 rounded border border-gray-200">
                            <span className="text-xs font-bold text-gray-500 uppercase block">Loja</span>
                            <span className="text-lg font-bold text-gray-800">{storeName || '-'}</span>
                        </div>
                        <div className="bg-gray-50 p-3 rounded border border-gray-200">
                            <span className="text-xs font-bold text-gray-500 uppercase block">FDS da Loja</span>
                            <div className="flex items-baseline gap-2">
                                <span className="text-lg font-bold text-gray-800">{fds || '-'}</span>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 gap-6">
                        {Object.entries(CATEGORIES).map(([key, config]) => {
                            const catData = allData[key];
                            const worldCm = parseFloat(catData.world) || 0;
                            const productValues = catData.products;
                            
                            let catTotalHnk = 0;
                            config.products.forEach(p => catTotalHnk += (parseFloat(productValues[p]) || 0));
                            
                            const catShare = worldCm > 0 ? ((catTotalHnk / worldCm) * 100).toFixed(1) : 0;
                            const isMet = config.target ? parseFloat(catShare) >= config.target : true;

                            return (
                                <div key={key} className="border border-gray-400">
                                    <div className={`${config.headerColor} p-3 flex justify-between items-center font-bold uppercase`}>
                                        <span className="text-lg">{config.title}</span>
                                        <div className="flex gap-6 text-sm">
                                            {config.target && <span>Meta: {config.target}%</span>}
                                            <span>Atingido: {catShare}%</span>
                                        </div>
                                    </div>
                                    
                                    <table className="w-full text-sm">
                                        <thead>
                                            <tr className="bg-gray-100 border-b border-gray-300 text-gray-600">
                                                <th className="p-3 text-left w-1/2">Produto</th>
                                                <th className="p-3 text-center">Executado (cm)</th>
                                                <th className="p-3 text-center">Share Indiv.</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-200">
                                            {config.products.map((prod, idx) => {
                                                const val = parseFloat(productValues[prod]) || 0;
                                                const share = worldCm > 0 ? ((val / worldCm) * 100).toFixed(1) : 0;
                                                return (
                                                    <tr key={idx} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                        <td className="p-3 font-medium">{prod}</td>
                                                        <td className="p-3 text-center">{val} cm</td>
                                                        <td className="p-3 text-center font-bold text-gray-500">{share}%</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                        <tfoot className="bg-gray-50 font-bold border-t border-gray-300">
                                            <tr>
                                                <td className="p-3 text-right text-gray-500">TOTAL MUNDO: {worldCm}cm</td>
                                                <td className="p-3 text-center text-gray-800">{catTotalHnk} cm</td>
                                                <td className={`p-3 text-center ${isMet ? 'text-[#008200] bg-green-50' : 'text-red-600 bg-red-50'}`}>
                                                    {isMet ? 'META OK' : 'GAP'}
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            );
                        })}

                        <div className="bg-gray-800 text-white p-6 flex justify-between items-center border-t-8 border-[#008200]">
                            <div>
                                <p className="text-sm text-gray-400 uppercase">Resultado Consolidado</p>
                                <p className="font-bold text-2xl">SHARE GLOBAL</p>
                            </div>
                            <div className="text-right">
                                <span className="text-5xl font-bold">{globalData.share}%</span>
                                <p className="text-sm text-gray-400 mt-1">Total HNK: {globalData.hnk}cm / Total Mundo: {globalData.world}cm</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [allData, setAllData] = useState(() => {
                const initial = {};
                Object.keys(CATEGORIES).forEach(key => initial[key] = { world: '', products: {} });
                return initial;
            });
            
            const [storeName, setStoreName] = useState('');
            const [fds, setFds] = useState('');

            const reportRef = useRef(null);
            const [isCapturing, setIsCapturing] = useState(false);

            const handleUpdateWorld = (catKey, val) => {
                setAllData(prev => ({
                    ...prev,
                    [catKey]: { ...prev[catKey], world: val }
                }));
            };

            const handleUpdateProduct = (catKey, prodName, val) => {
                setAllData(prev => ({
                    ...prev,
                    [catKey]: {
                        ...prev[catKey],
                        products: { ...prev[catKey].products, [prodName]: val }
                    }
                }));
            };

            const handleReset = () => {
                if(window.confirm("Deseja limpar todos os dados inseridos?")) {
                    const reset = {};
                    Object.keys(CATEGORIES).forEach(key => reset[key] = { world: '', products: {} });
                    setAllData(reset);
                    setStoreName('');
                    setFds('');
                }
            };

            const handleDownloadPDF = async () => {
                if (!window.html2canvas || !window.jspdf) {
                    alert("As ferramentas de captura ainda estão carregando. Tente novamente em alguns segundos.");
                    return;
                }
                
                setIsCapturing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    const canvas = await window.html2canvas(reportRef.current, {
                        scale: 2,
                        backgroundColor: "#ffffff",
                        logging: false,
                        useCORS: true
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });

                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgWidth = imgProps.width;
                    const imgHeight = imgProps.height;
                    
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    
                    const imgX = (pdfWidth - imgWidth * ratio) / 2;
                    const imgY = 0; // Top align

                    pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                    
                    const dateStr = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
                    pdf.save(`RELATORIO_SOVI_HEINEKEN_${dateStr}.pdf`);
                } catch (err) {
                    console.error(err);
                    alert("Erro ao gerar PDF. Tente novamente.");
                } finally {
                    setIsCapturing(false);
                }
            };

            const handleDownloadPNG = async () => {
                if (!window.html2canvas) {
                    alert("As ferramentas de captura ainda estão carregando. Tente novamente em alguns segundos.");
                    return;
                }
                
                setIsCapturing(true);
                try {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                    const canvas = await window.html2canvas(reportRef.current, {
                        scale: 2,
                        backgroundColor: "#ffffff",
                        logging: false,
                        useCORS: true
                    });
                    
                    const link = document.createElement('a');
                    link.download = `RELATORIO_SOVI_HEINEKEN_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    console.error(err);
                    alert("Erro ao gerar imagem. Tente novamente.");
                } finally {
                    setIsCapturing(false);
                }
            };

            let globalHeinekenCm = 0;
            let globalWorldCm = 0;
            Object.values(allData).forEach(catData => {
                const catWorld = parseFloat(catData.world) || 0;
                const catProductsSum = Object.values(catData.products).reduce((sum, val) => sum + (parseFloat(val) || 0), 0);
                globalWorldCm += catWorld;
                globalHeinekenCm += catProductsSum;
            });
            const globalShare = globalWorldCm > 0 ? ((globalHeinekenCm / globalWorldCm) * 100).toFixed(1) : 0;

            return (
                <div className="min-h-screen bg-gray-50 font-sans pb-24">
                    <header className="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
                        <div className="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-[#008200] rounded-full flex items-center justify-center shadow-sm">
                                    <Star className="w-4 h-4 text-red-600 fill-current" />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-[#008200] leading-none">SOVI CALC</h1>
                                    <p className="text-[10px] text-gray-500 font-semibold tracking-widest uppercase">Heineken Brasil</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                <button 
                                    onClick={handleDownloadPDF}
                                    disabled={isCapturing}
                                    className="px-3 py-2 bg-green-50 text-[#008200] rounded-full hover:bg-green-100 transition-all flex items-center gap-2 border border-green-100 shadow-sm"
                                    title="Baixar Relatório (PDF)"
                                >
                                    {isCapturing ? <RefreshCw className="animate-spin w-4 h-4" /> : <ImageIcon size={18} />}
                                    <span className="text-xs font-bold">BAIXAR PDF</span>
                                </button>

                                <button 
                                    onClick={handleDownloadPNG}
                                    disabled={isCapturing}
                                    className="px-3 py-2 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100 transition-all flex items-center gap-2 border border-blue-100 shadow-sm"
                                    title="Baixar Relatório (PNG)"
                                >
                                    {isCapturing ? <RefreshCw className="animate-spin w-4 h-4" /> : <ImageIcon size={18} />}
                                    <span className="text-xs font-bold">BAIXAR PNG</span>
                                </button>

                                <button onClick={handleReset} className="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Limpar Tudo">
                                    <RefreshCw size={20} />
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-md mx-auto px-4 py-6">
                        <div className="bg-white p-4 rounded-lg shadow-sm mb-6 border-l-4 border-[#008200] flex gap-3">
                            <TrendingUp className="w-6 h-6 text-[#008200] flex-shrink-0 mt-1" />
                            <div className="text-sm text-gray-600">
                                <p className="font-bold text-gray-800 mb-1">Passo a Passo:</p>
                                <p>1. Preencha o <span className="text-blue-600 font-bold">Mundo (Total Categoria)</span>.</p>
                                <p>2. Preencha seus produtos.</p>
                                <p>3. Baixe o relatório em PDF ou PNG no botão acima.</p>
                            </div>
                        </div>

                        <div className="bg-white p-4 rounded-lg shadow-sm mb-6 border border-gray-100">
                            <h3 className="text-sm font-bold text-gray-700 mb-3 uppercase">Dados da Loja</h3>
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-xs font-medium text-gray-500 mb-1">Nome da Loja</label>
                                    <input 
                                        type="text" 
                                        value={storeName}
                                        onChange={(e) => setStoreName(e.target.value)}
                                        className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-[#008200] outline-none"
                                        placeholder="Ex: Supermercado X"
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-medium text-gray-500 mb-1">FDS da Loja</label>
                                    <div className="flex items-center gap-3">
                                        <input 
                                            type="number" 
                                            value={fds}
                                            onChange={(e) => setFds(e.target.value)}
                                            className="w-24 p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-[#008200] outline-none"
                                            placeholder="0"
                                        />
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        {Object.entries(CATEGORIES).map(([key, config]) => (
                            <CategorySection 
                                key={key} 
                                categoryKey={key} 
                                config={config} 
                                values={allData[key]}
                                onUpdateWorld={(val) => handleUpdateWorld(key, val)}
                                onUpdateProduct={(prod, val) => handleUpdateProduct(key, prod, val)}
                            />
                        ))}

                        <div style={{ position: "absolute", left: "-9999px", top: "-9999px" }}>
                            <div ref={reportRef}>
                                <ReportTable 
                                    allData={allData} 
                                    globalData={{ share: globalShare, hnk: globalHeinekenCm, world: globalWorldCm }}
                                    date={new Date().toLocaleDateString('pt-BR')}
                                    time={new Date().toLocaleTimeString('pt-BR')}
                                    storeName={storeName}
                                    fds={fds}
                                />
                            </div>
                        </div>

                        <div className="text-center mt-12 pb-6 text-gray-300 text-xs">
                            <p className="mb-1 font-semibold text-gray-400">HEINEKEN BRASIL</p>
                            <p>Desenvolvido por Pedro Lameirão</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
